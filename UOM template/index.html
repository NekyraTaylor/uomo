<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uomo</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/312b4c0ad1.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <div class="header">
          <div class="logo">
          <img src="./images/logo.png" alt="UOMO LOGO" />
        </div>
        <div class="nav">
          <ul>
            <li>home</li>
            <li>shop</li>
            <li>blog</li>
            <li>pages</li>
            <li>about</li>
            <li>contact</li>
          </ul>
        </div>
        <div class="icon-menu">
          <div class="icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="icon">
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="icon">
            <i class="fa-regular fa-heart"></i>
          </div>
          <div class="icon">
              <i class="fa-solid fa-bag-shopping"></i>
          </div>
          <div class="icon">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="left-sidebar">
          <div class="top">
            <ul>
              <li>
                <i class="fa-brands fa-facebook-f"></i>
              </li>
              <li>
                <i class="fa-brands fa-x-twitter"></i>
              </li>
              <li>
                <i class="fa-brands fa-instagram"></i>
              </li>
              <li>
                <i class="fa-brands fa-pinterest"></i>
              </li>
            </ul>
          </div>
          <div class="bottom">
            <p class="follow-us">follow us</p>
          </div>
        </div>
        <div class="content-area">
          <div class="slider-container">
            <div class="slider">
              <img src="./images/slideshow-pattern.png" alt="">
              <div class="slider-img">
                <img src="./images/slideshow-character1.png" alt="">
              </div>
            </div>
            <div class="heading">
              <div class="heading-line"></div>
              <p>new trend</p>
              <h1>summer sale stylish <br><span class="heading-bold">womens</span></h1>
              <div class="heading-btn-container">
                <a href="#" class="heading-btn">discover more</a>
                <div class="underline"></div>
              </div>
            </div>
          </div>
          <div class="tiles-container">
            <div class="left">
              <img src="./images/tile1.jpg" alt="">
              <div class="tile-description">
                <h3>hot list</h3>
                <h2><span class="tile-bold">womens</span> collection</h2>
                <button>shop now</button>
              </div>
            </div>
            <div class="right">
              <div class="top">
                <img src="./images/tile2.jpg" alt="">
                  <div class="tile-description">
                    <h3>hot list</h3>
                    <h2><span class="tile-bold">mens</span> collection</h2>
                    <button>shop now</button>
                  </div>
              </div>
              <div class="bottom">
                <div class="left">
                  <img src="./images/tile3.jpg" alt="">
                  <div class="tile-description">
                    <h3>hot list</h3>
                    <h2><span class="tile-bold">kids</span> collection</h2>
                    <button>shop now</button>
                  </div>
                </div>
                <div class="right">
                  <h1>
                    <span class="e-gift">e-gift</span> cards
                  </h1>
                  <p>Surprise someone with the gift they really want.</p>
                  <button>shop now</button>
                </div>
              </div>
            </div>
          </div>
  </body>
</html>
